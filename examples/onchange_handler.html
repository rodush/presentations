<!DOCTYPE html>
<html>
    <head>
        <title>"onkeyup" handler example</title>
        <script typt="text/javascript">
            window.onload = function(){
                var aForm = document.getElementById("container").childNodes[0];
                window.targetContainer = document.getElementById("target");
            }

            function doValidate(elem){
                targetContainer.innerHTML = elem.value;
            }
           
        </script>
    </head>
    <body>
        <div id="container">
            <form name="testForm" method="get" action="./">
